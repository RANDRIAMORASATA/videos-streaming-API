# Nom de l'application
spring.application.name=videoapi

# URL de connexion à MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/videoapi?serverTimezone=UTC&useSSL=false&charset=utf8mb4

# Informations d'identification
spring.datasource.username=root
spring.datasource.password= 

# Configuration du driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Autres configurations possibles (optionnelles)
spring.jpa.show-sql=true           
spring.jpa.properties.hibernate.format_sql=true  
# Activer les logs pour voir les requêtes SQL (optionnel)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
